<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="./templates/login_styles.css">
    </head>
    <body>
        <div class = "container" id = "container">
            <h1>Welcome To Fitourism!</h1>
            <h3 id="enterPrompt">Please Enter Your Login Details</h3>
            <div class = "error" id = "errorMsgContainer">
                <p class = "red">Invalid Username Or Password Entered. Please Try Again</p>
            </div>
            <label class="loginLabels" for="usernameInput">User Name</label>
            <input type="text" placeholder="Enter Your Username..." id = "usernameInput" class = "loginInputs">
            <label class="loginLabels" for="passwordInput">Password</label>
            <input type="password" placeholder="Enter Your Password..." id = "passwordInput" class = "loginInputs">
            <button id="submitBtn">Login</button>
            <p>Not a user yet? Sign up <a href="#">Here</a></p>
            <script src="./scripts/login_script.js"></script>
        </div>
    </body>
</html>
