<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Untitled UI</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <section class="page">
            <div class="header">
                <div class="headerCircle"></div>
                <h1>Untitled UI</h1>
            </div>
            <div class="loginElements">
                <h1>Welcome Back</h1>
                <h4>Welcome Back! Please enter your details!</h4>
                <label for="emailInput" class="labels">Email</label>
                <input type="text" class="inputs" id="emailInput" placeholder="Enter your email">
                <label for="passwordInput" class="labels">Password</label>
                <input type="password" class="inputs" id="passwordInput" placeholder="Enter Your Password">
                <div class="forgetAndRemember">
                    <input type="checkbox" id = "rememberFor30Days" placeholder="Remember for 30 days">
                    <p> Remember for 30 days</p>
                    <a href="#" id="forgotPass">Forgot Password</a>
                </div>
                <button id="signInBtn">Sign In</button>
                <button id="signInWithGoogle" >
                    <img src="./imgs/1657952440google-logo-png-transparent.png" height="65%" width="3%" > Sign In With Google</button>
            </div>
        </section>
        <section class="logo">
            <div class="circle"></div>
            <div class="bottom"></div>
        </section>
        
    </body>
</html>
