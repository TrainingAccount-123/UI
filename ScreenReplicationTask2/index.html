<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>TimeTable</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="leftSideBar">
            <div class="sideBar">
                <div class="PFPCircle"></div>
                <div class="sideBarEl">
                    <img class="invertColor" src="./imgs/icons8-home-50.png">
                    <h5>Home</h5>
                </div>
                <div class="sideBarEl">
                    <img class="invertColor" src="./imgs/icons8-calendar-50.png">
                    <h5>Schedule</h5>
                </div>
                <div class="sideBarEl">
                    <img class="invertColor" src="./imgs/icons8-courses-64.png">
                    <h5>Courses</h5>
                </div>
                <div class="sideBarEl">
                    <img class="invertColor" src="./imgs/icons8-videos-66.png">
                    <h5>Videos</h5>
                </div>
                <div class="sideBarEl">
                    <img class="invertColor" src="./imgs/icons8-analytics-80.png">
                    <h5>Analityics</h5>
                </div>
                <div class="sideBarEl">
                    <img class="invertColor" src="./imgs/icons8-settings-50.png">
                    <h5>Settings</h5>
                </div>
            </div>
        </section>
        <section class="page">

            <div class="topBar">
                <div class="description">
                    <h1>My Classes</h1>
                </div>
                <div class="searchBar">
                    <input type="text" class="search" id="searchBar" placeholder="Search">
                </div>
                <div class="topBarBtns">
                    <button id="notificationsBtn"></button>
                    <button id="expand"></button>
                </div>
            </div>

            <div class="progressCalendarProfile">
                <div class="progressContainer">
                    <div class="classWidget">
                        <div class="advertisement">
                            <h4>Your own education way</h4>
                            <p>Set your study plan and growth with Ledoteam</p>
                        </div>
                        <div class="icon">
                            <img src="./imgs/icons8-analytics-80.png">
                        </div>
                    </div>
                    <div class="classWidget">
                        <div class="textPart">
                            <h4>Mathematics</h4>
                            <p>16 hrs taken/ 160 hrs</p>
                        </div>
                        <div class="icon">
                            <img src="./imgs/icons8-analytics-80.png">
                        </div>
                    </div>
                    <div class="classWidget">
                        <div class="textPart">
                            <h4>Literature</h4>
                            <p>16 hrs taken/ 160 hrs</p>
                        </div>
                        <div class="icon">
                            <img src="./imgs/icons8-analytics-80.png">
                        </div>
                    </div>
                    <div class="classWidget">
                        <div class="textPart">
                            <h4>Literature</h4>
                            <p>16 hrs taken/ 160 hrs</p>
                        </div>
                        <div class="icon">
                            <img src="./imgs/icons8-analytics-80.png">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
